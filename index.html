<!DOCTYPE html>
<html >
  <head>
    <meta charset="utf-8">
    <title>Othello sepehresmiley</title>
    <link href="vendor/twitter-bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="vendor/twitter-bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="app.css" rel="stylesheet">
  </head>
  <body>
    <div class="navbar navbar-inverse">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand">Othello sepehresmiley</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div id="main" class="container">
      <div id="game-board"></div>
      <div id="current-player">Current player: <span id="current-player-name">-</span></div>
      <div id="message"></div>
      <div id="console"></div>
      <div id="stats"></div>
      <div id="preference-pane">
        <div id="player-type-forms">
          <label>
            Black:
            <select id="black-player-type">
              <option value="human" selected>Human</option>
              <option value="simpleCount-131072"></option>
              <option value="basic-131072"></option>
              <option value="better-131072"></option>
              <option value="moveCount-131072"></option>
              <option value="moveCountAndPositions-131072"></option>
              <option value="mcts-128"></option>
              <option value="mcts-256"></option>
              <option value="mcts-512"></option>
              <option value="mcts-1024"></option>
              <option value="mcts-2048"></option>
              <option value="mcts-4096"></option>
              <option value="mcts-1024-old"></option>
              <option value="pmc-100-m"></option>
              <option value="pmc-200-m"></option>
              <option value="pmc-1024-e"></option>
            </select>
          </label>
          <label>
            White:
            <select id="white-player-type">
              <option value="human">Human</option>
              <option value="simpleCount-131072"></option>
              <option value="basic-131072"></option>
              <option value="better-131072" selected></option>
              <option value="moveCount-131072"></option>
              <option value="moveCountAndPositions-131072"></option>
              <option value="mcts-128"></option>
              <option value="mcts-256"></option>
              <option value="mcts-512"></option>
              <option value="mcts-1024"></option>
              <option value="mcts-2048"></option>
              <option value="mcts-4096"></option>
              <option value="mcts-1024-old"></option>
              <option value="pmc-100-m"></option>
              <option value="pmc-200-m"></option>
              <option value="pmc-1024-e"></option>
            </select>
          </label>
        </div>
        <div>
        </div>
        <button id="start-button" class="btn btn-primary" type="submit">Start a new game</button>
      </div>
      </div>
    <script src="vendor/jquery/jquery-1.9.1.min.js"></script>
    <script src="othello.js"></script>
    <script src="app.js"></script>
  </body>
</html>
